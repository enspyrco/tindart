appId: co.enspyr.tindart
---
# Screenshot flow for App Store and Play Store
# Run with: maestro test .maestro/screenshots.yaml

# Wait for app to load
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "TindArt"
    timeout: 30000

# 1. Home screen with cards
- takeScreenshot: screenshots/01_home_screen

# 2. Double tap to flip card (show card back with metadata)
- doubleTapOn:
    index: 0

- waitForAnimationToEnd
- takeScreenshot: screenshots/02_card_back

# 3. Double tap again to flip back to front
- doubleTapOn:
    index: 0
- waitForAnimationToEnd

# 4. Swipe right to show like action
- swipe:
    direction: RIGHT
    duration: 500

- waitForAnimationToEnd
- takeScreenshot: screenshots/03_swipe_right

# 5. Swipe left on next card
- swipe:
    direction: LEFT
    duration: 500

- waitForAnimationToEnd
- takeScreenshot: screenshots/04_swipe_left
